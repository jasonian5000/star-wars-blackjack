<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Blackjack</title>
  <script defer src="main.js"></script>
  <link defer rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="table">
      <div class="message-box" id="messages">
      <p id="main-message">Welcome to the Cantina</p>
      </div>
      <div class="player">
        <label class="player-name">Dealer: 
          <span id="dealer-points" class="points">
          </span>
        </label>
        <div id="dealer-hand" class="hand">
          <!-- Dealer Hand -->
        </div>
      </div>
      <div class="player">
        <label class="player-name">Player: 
          <span id="player-points" class="points"></span>
        </label>
        <div id="player-hand" class="hand">
          <!-- Player Hand -->
        </div>
      </div>
      <div class="buttons">
        <div class="left-buttons">
          <select name="number-of-decks" id="select-decks">
            <option value="1">1 Deck</option>
            <option value="3">3 Decks</option>
            <option value="6">6 Decks</option>
          </select>
          <div class="bet-input-container">
            <input name="bet-input" id="bet-input" placeholder="Bet amount..">
          </div>
          <p id="bet-text">Bet Amount: 5 credit minimum</p>
          <button id="place-bet-button">Place Bet</button>
        </div>
        <div class="middle-buttons">
          <button id="deal-hit-button" type="button"><img src="./images/back.png" alt="deck"></button>
          <button id="stand-button" type="button">Stand</button>
        </div>
        <div class="score-box">
          <p id="display-bank"></p>
          <p id="display-wins"></p>
          <p id= "display-loses"></p>
          <button id="reset-button" type="button">Reset All</button>
        </div>
      </div>
    </div>
    <div class="character" id="character-area"><img id="main-image" src="./images/musicians.png" alt="greedo"></div>
  </div>
</body>
</html>
